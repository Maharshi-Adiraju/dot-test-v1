<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dot Test v1 – #ProductTruths</title>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-weight: 400;
      margin: 30px 20px 10px;
      color: #222;
      text-align: center;
    }
    canvas {
      border: 2px dashed #bbb;
      background: #fff;
      touch-action: none;
      margin-top: 10px;
    }
   #message {
  font-size: 1.3em;
  color: #444;
  width: 300px;
  height: 300px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
  pointer-events: none;
  position: relative;
  top: 140px;      /* ⬅️ This centers it vertically over the canvas */
  z-index: 10;     /* ⬅️ Ensures it's above the canvas visually */
}
    .reveal {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Draw a dot. Don’t lift. Keep going.</h1>
  <div id="message">✨ Momentum builds motivation. You just felt it. ✨</div>
  <canvas id="canvas" width="300" height="300"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const message = document.getElementById("message");
    let drawing = false;
    let drawCount = 0;

    function revealMessage() {
      message.classList.add("reveal");
    }

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseleave", () => drawing = false);

    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("touchstart", () => drawing = true);
    canvas.addEventListener("touchend", () => drawing = false);
    canvas.addEventListener("touchcancel", () => drawing = false);
    canvas.addEventListener("touchmove", e => draw(e, true));

    function draw(e, isTouch = false) {
      if (!drawing) return;
      let x, y;
      if (isTouch) {
        const rect = canvas.getBoundingClientRect();
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
      } else {
        x = e.offsetX;
        y = e.offsetY;
      }

      ctx.fillStyle = "#333";
      ctx.beginPath();
      ctx.arc(x, y, 1.5, 0, Math.PI * 2);
      ctx.fill();

      drawCount++;
      if (drawCount > 200 && !message.classList.contains("reveal")) {
        revealMessage();
      }
    }
  </script>
</body>
</html>
