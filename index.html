<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LaunchPoint ‚Äì #ProductTruths</title>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-weight: 400;
      margin: 30px 20px 10px;
      color: #222;
      text-align: center;
    }
    .canvas-container {
      position: relative;
      width: 300px;
      height: 300px;
    }
    canvas {
      border: 2px dashed #bbb;
      background: #fff;
      width: 300px;
      height: 300px;
      touch-action: none;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 300px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.2em;
      color: #444;
      background: rgba(255, 255, 255, 0.85);
      pointer-events: none;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }
    .reveal {
      opacity: 1;
    }
    .post-actions {
      display: none;
      margin-top: 12px;
      text-align: center;
    }
    .post-actions a {
      color: #0077b5;
      text-decoration: none;
      font-size: 0.95em;
    }
    .post-actions button {
      margin-top: 6px;
      padding: 6px 10px;
      font-size: 0.85em;
      border: 1px solid #aaa;
      background: #fff;
      cursor: pointer;
    }
    .easter-egg {
      margin-top: 12px;
      font-size: 0.9em;
      color: #666;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Start a line. Don‚Äôt stop.</h1>

  <div class="canvas-container">
    <canvas id="canvas" width="300" height="300"></canvas>
    <div id="message" class="overlay">‚ú® Momentum builds motivation. You just felt it. ‚ú®</div>
  </div>

  <div id="post-actions" class="post-actions">
    <p>ü™ê Want more experiences like this?  
      <a href="https://linkedin.com/in/yourprofile" target="_blank">
        Follow Maharshi on LinkedIn
      </a>
    </p>
    <p style="margin-top: 6px;">
      üîÅ Now that you‚Äôve felt it ‚Äî pass it on.<br>
      <button onclick="copyLink()">üìã Copy LaunchPoint</button>
    </p>
  </div>

  <p id="easterEgg" class="easter-egg">ü•ö You kept drawing. That‚Äôs what curiosity looks like. Welcome to the product lab.</p>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const message = document.getElementById("message");
    const postActions = document.getElementById("post-actions");
    const easterEgg = document.getElementById("easterEgg");
    let drawing = false;
    let drawCount = 0;
    let revealed = false;
    let badgeRevealed = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseleave", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    canvas.addEventListener("touchstart", () => drawing = true);
    canvas.addEventListener("touchend", () => drawing = false);
    canvas.addEventListener("touchcancel", () => drawing = false);
    canvas.addEventListener("touchmove", e => draw(e, true));

    function draw(e, isTouch = false) {
      if (!drawing) return;
      let x, y;
      if (isTouch) {
        const rect = canvas.getBoundingClientRect();
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
      } else {
        x = e.offsetX;
        y = e.offsetY;
      }

      ctx.fillStyle = "#333";
      ctx.beginPath();
      ctx.arc(x, y, 1.5, 0, Math.PI * 2);
      ctx.fill();

      drawCount++;
      if (drawCount > 100 && !revealed) {
        message.classList.add("reveal");
        postActions.style.display = "block";
        revealed = true;
      }
      if (drawCount > 300 && !badgeRevealed) {
        easterEgg.style.display = "block";
        badgeRevealed = true;
      }
    }

    function copyLink() {
      const url = "https://yourusername.github.io/launchpoint"; // replace with actual URL
      navigator.clipboard.writeText(url).then(() => {
        alert("Link copied to clipboard!");
      });
    }
  </script>
</body>
</html>
